<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Reset Password</h5>
                        <form [formGroup]="forgotpasswordform" (ngSubmit)="onSubmit()" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Id</label>
                                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                                <div *ngIf="forgotpasswordform.get('email')?.invalid && forgotpasswordform.get('email')?.touched" class="invalid-feedback">
                                    <div *ngIf="forgotpasswordform.get('email')?.errors?.['required']">Email is required.</div>
                                    <div *ngIf="forgotpasswordform.get('email')?.errors?.['email']">Please provide a valid email.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter your current password">
                                <div *ngIf="forgotpasswordform.get('currentPassword')?.invalid && forgotpasswordform.get('currentPassword')?.touched" class="invalid-feedback">
                                    <div *ngIf="forgotpasswordform.get('currentPassword')?.errors?.['required']">Current password is required.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password">
                                <div *ngIf="forgotpasswordform.get('newPassword')?.invalid && forgotpasswordform.get('newPassword')?.touched" class="invalid-feedback">
                                    <div *ngIf="forgotpasswordform.get('newPassword')?.errors?.['required']">New password is required.</div>
                                    <div *ngIf="forgotpasswordform.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your new password">
                                <div *ngIf="forgotpasswordform.get('confirmPassword')?.invalid && forgotpasswordform.get('confirmPassword')?.touched" class="invalid-feedback">
                                    <div *ngIf="forgotpasswordform.get('confirmPassword')?.errors?.['required']">Confirmation of new password is required.</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="forgotpasswordform.invalid">Submit</button>
                            <div class="text-center">
                                <a routerLink="/login">Remember Password?</a>
                            </div>
                        </form>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
