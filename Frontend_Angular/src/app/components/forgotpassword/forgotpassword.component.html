<body class="d-flex align-items-center mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Reset Password</h5>
                        <form [formGroup]="forgotpasswordform" routerLink="/forgotpassword" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Id</label>
                                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
                                <div *ngIf="form.get('email').errors?.required && form.get('email').touched" class="text-danger">
                                    Email is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter your current password" required>
                                <div *ngIf="form.get('currentPassword').errors?.required && form.get('currentPassword').touched" class="text-danger">
                                    Current password is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password" required>
                                <div *ngIf="form.get('newPassword').errors?.required && form.get('newPassword').touched" class="text-danger">
                                    New password is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
                                <div *ngIf="form.get('confirmPassword').errors?.required && form.get('confirmPassword').touched" class="text-danger">
                                    Confirmation of new password is required.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a routerLink="/login">Remember Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
