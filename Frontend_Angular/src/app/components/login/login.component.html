<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">Please provide a valid email.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" [type]="hide ? 'password' : 'text'" class="form-control" id="Password1" formControlName="password" placeholder="Enter your password">
                <input type="checkbox" (change)="hide = !hide"> Show Password
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Submit</button>
              <div class="text-center">
                <a routerLink="/forgotpassword">Change Password?</a> | <a routerLink="/register">Create New Account</a>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
