<div class=" p-5">
    <h2 class="mb-4">Inbox</h2>
    <div *ngFor="let message of messages" class="mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-5">Sent By: {{ message.senderId }}</h5>
          <p class="card-text">Message:</p>
          <p class="card-text fw-bolder" [innerHtml] = "message.message | newlineToBr" >{{ message.message }}</p>
          <div class="buttons">
          <button class="btn btn-dark mx-2 " (click)="Replymessage(message)">Reply</button>
          <button class="btn btn-danger " (click)="deletemessage(message.id)">Delete</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  


  <div class="modal" *ngIf="flag==true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reply To:{{selectedSenderId.senderId}}</h5>
        </div>
        <div class="modal-body">
          <div>
            <div>
                
                  <div class="card-body mt-3">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea formControlName="message" id="message" cols="30" rows="6" class="form-control"></textarea>
                      </div>
                      <div class="row mt-3">
                      <button type="submit" class="btn btn-primary col-6 w-50" [disabled]="!contactForm.valid">Send</button>
                      <button class="btn btn-danger  col-6" (click)="closeModal()">Close</button></div>
                    </form>
                  </div>
                
              </div>
          </div>
        
        </div>
        </div>
        <div class="modal-footer">
        
        
        </div>
      </div>
    </div>
