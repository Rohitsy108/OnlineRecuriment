<section style="background-image: url('https://cdn.vectorstock.com/i/500p/73/98/dark-blue-gradient-abstract-background-vector-27317398.jpg');
background-size: 1920px 1200px; background-repeat: no-repeat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 2rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); width: 60%; margin: auto;">
          <div class="card-body p-4 p-lg-5 text-black">
            <h2 class="h1 fw-bold mb-0">Employer Registration Page</h2>
            <form [formGroup]="empRegisterForm" (ngSubmit)="onSubmit()" novalidate>



              <!-- ROLE IN COMPANY -->
              <!-- Drop-down can also be added  -->
              <div class="form-outline mb-2">
                <label for="address" class="col-sm-3 col-form-label" style="font-size: small;">Your Role</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="yourRole" formControlName="yourRole" placeholder="Enter Your Role">
                                    <div *ngIf="isInvalid('yourRole')" class="text-danger">
                                        {{ getErrorMessage('yourRole') }}
                                    </div>
                                </div>
              </div>


               <!-- COMPANY NAME -->
               <div class="form-outline mb-2">
                <label for="name" class="col-sm-3 col-form-label" style="font-size: small;">Company Name:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg " id="companyName" formControlName="companyName" placeholder="Enter Company Name">
                                    <div *ngIf="isInvalid('companyName')" class="text-danger">
                                        {{ getErrorMessage('companyName') }}
                                    </div>
                                </div>
              </div>


              <!-- TYPE OF COMPANY -->
              <div class="form-outline mb-2">
                <label for="email" class="col-sm-3 col-form-label" style="font-size: small;">Company Type:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="companyType" formControlName="companyType" placeholder="Enter Company Type">
                                    <div *ngIf="isInvalid('companyType')" class="text-danger">
                                        {{ getErrorMessage('companyType') }}
                                    </div>
                                </div>
              </div>

              <!-- COMPANY DESCRIPTION -->
              <div class="form-outline mb-2">
                <label for="phone" class="col-sm-3 col-form-label" style="font-size: small;">Company Description:</label>
                                <div class="col-sm-9" id="inputfield">
                                  <textarea rows="5" cols="33" class="form-control form-select-lg " id="companyDesc" formControlName="companyDesc" placeholder="Enter Company Description"></textarea>
                                    <!-- <input type="textarea" class="form-control form-select-lg" id="phone" formControlName="phone" placeholder="Phone Number"> -->
                                    <div *ngIf="isInvalid('companyDesc')" class="text-danger">
                                        {{ getErrorMessage('companyDesc') }}
                                    </div>
                                </div>
              </div>

              <!-- COMPANY ADDRESS -->
              <div class="form-outline mb-2">
                <label for="password" class="col-sm-3 col-form-label" style="font-size: small;">Company Address:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="companyAdd" formControlName="companyAdd" placeholder="Enter Company Address">
                                    <div *ngIf="isInvalid('companyAdd')" class="text-danger">
                                        {{ getErrorMessage('companyAdd') }}
                                    </div>

                                </div>
              </div>

              <!-- COMPANY SIZE -->
              <div class="form-outline mb-2">
                <label for="confirmpassword" class="col-sm-3 col-form-label" style="font-size: small;">Company Size:</label>
                <div class="col-sm-9" id="inputfield">
                  <input type="number" class="form-control form-select-lg" id="companySize" formControlName="companySize" placeholder="Enter Company Size">
                  <div *ngIf="isInvalid('companySize')" class="text-danger">
                    {{ getErrorMessage('companySize') }}
                </div>

                </div>
              </div>

              </div> -->

              <button type="submit" class="btn btn-primary" id="inputfield" [disabled]="!empRegisterForm.valid">Register</button>
              <p class="text-center mt-3">
                Already a Member? <a routerLink="/emp-login" style="color: #393f81;">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
